<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5rem;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1 id="movable-text">TESTICLES</h1>
    <script>
        function getRandomPosition() {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            return { x, y };
        }

        document.getElementById('movable-text').addEventListener('click', function() {
            const newPosition = getRandomPosition();
            this.style.left = newPosition.x + 'px';
            this.style.top = newPosition.y + 'px';
        });
    </script>
</body>
</html>
